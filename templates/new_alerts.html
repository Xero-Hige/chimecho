{% include "header.html" %}


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            {% for  x in range(0,3) %}
                <div class="col-lg-3">
                    {% for new_alert in alerts %}
                        {% if loop.index0 % 3 == x %}
                            <a class="btn btn-outline btn-primary btn-block" href="/create/{{ new_alert }}"
                               role="button">{{ new_alert.title() }}</a>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
